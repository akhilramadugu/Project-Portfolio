<div class="chatbot-container">
  <h1>Chatbot</h1>
  <div class="chatbot">
    <div id="chat-messages" class="chatbot-messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{ message.text }}
      </div>
    </div>
    <div class="chatbot-input">
      <input id="chat-input" type="text" placeholder="Type a message..." [(ngModel)]="userMessage" (keydown.enter)="sendMessage()">
      <button (click)="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>
